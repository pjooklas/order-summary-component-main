<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  
  <div class="background d-flex align-items-center my-auto">
    <div class="container w-75 rounded-3">
      <div class="card myborderradius2">
        <img src="./images/illustration-hero.svg" class="card-img-top topborderradius" alt="music hero">
        <div class="card-body ms-3 me-3">
          <h5 class="card-title text-center font weight900">Order Summary</h5>
          <p class="card-text text-center font weight500">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="d-flex justify-content-end">
          <div class="card d-flex flex-row align-items-center w-100 backgroundpale">
            <img src="./images/icon-music.svg" class="card-img-top icon w-25" alt="music icon">
            <div class="card-body d-flex flex-row justify-content-around w-75 align-items-center">

              <div class="d-flex flex-column">
                <h5 class="card-title font weight900">Annual Plan</h5>
                <p class="card-text font weight500">$59.99/year</p>
              </div>

              <a href="#" class="btn btn-link nohoverdecoration">Change</a>
            </div>
          </div>
          </div>

          <div class="d-flex flex-column mt-3">
            <a href="#" class="btn m-2 shadow btn-blue font myborderradius">Proceed to Payment</a>
            <a href="#" class="btn btn-link link-no-decoration mt-2 font">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Laurynas</a>.
  </div>
</body>
</html>
